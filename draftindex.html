<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- for chuck norris quotes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Good Vibes!</title>
</head>

<body>

  <div class="container-xl">
    <div class="head">
      <div>
        <header><i>Good Vibes!</i></header>
      </div>
      <div class="fun">
        <div class="fun1">F *</div>
        <div class="fun2">U *</div>
        <div class="fun3">N !</div>
      </div>
    </div>

    <div class="topContainer">
      <div class="card kittyCard container" style="width: 18rem;">
        <img src="kittyplaceholder.jpg" class="card-img-top" id="kittyPic" alt="foxy image">
        <p class="card-text" id="affirmation">Be yourself; everyone else is already taken.</p>
        <h5 class="card-title" id="author">Oscar Wilde</h5>
        <button type="button" class="btn btn-outline-success btn-lg" id="click-quote">Click for a quote!</button>
      </div>

      <div class="card spaceCard container" style="width: 18rem;">
        <img src="spaceplaceholder.jpg" alt="space image" class="card-img-top" id="spaceImage" />
        <h5 class="ml--3">The majesty of space...</h5>
        <p class="mr--3">NASA's Astronomy Image of the Day</p>
        <button type="button" class="btn btn-outline-success btn-lg" id="click-quote">Click for the image!</button>
      </div>

      <div id="spotifyPlayer">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYBO1MoTDhZI" width="350" height="680"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>

    <div class="topContainer">
      <div class="spotifyText">Chuck Norris here?</div>
      <div><img src="goodvibes.jpg" alt="good vibes sign" id="footer" /></div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>

</html>
